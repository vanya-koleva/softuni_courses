<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todos</h1>

    <ul>
        {% for task in tasks %}
            <li>{{ task.name }} - {{ task.created_at }}</li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>
</body>
</html>
